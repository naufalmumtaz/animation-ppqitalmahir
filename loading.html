    <title>Loading</title>
    <link rel="stylesheet" href="global.css" />

    <style>
      .loading {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: center;
        margin-top: 250px;
      }

      .loading .loading-item {
        width: 20px;
        height: 20px;
        background-color: #7a7a7a;
        border-radius: 200px;
        animation: loading 2s infinite;
      }

      @keyframes loading {
        0% {
          transform: scale(1);
          background-color: #7a7a7a;
        }
        50% {
          transform: scale(1.2);
          background-color: #cfcfcf;
        }
        100% {
          transform: scale(1);
          background-color: #7a7a7a;
        }
      }
    </style>
