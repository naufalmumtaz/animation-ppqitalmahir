<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Heart Pulse</title>
    <link rel="stylesheet" href="global.css" />

    <style>
      .heart {
        background-color: salmon;
        width: 150px;
        height: 150px;
        transform: rotate(45deg);
        position: relative;
        animation: pulse 1s ease-out infinite;
        margin: 200px auto;
      }
      .heart::before {
        position: absolute;
        top: 0;
        display: block;
        content: "";
        width: 150px;
        height: 230px;
        background-color: salmon;
        transform: translate(0px, -100px);
        border-radius: 2000px;
      }
      .heart::after {
        position: absolute;
        top: 0;
        display: block;
        content: "";
        width: 150px;
        height: 230px;
        background-color: salmon;
        transform: rotate(-270deg) translate(-40px, 50px);
        border-radius: 2000px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1) rotate(45deg);
        }
        50% {
          transform: scale(1.3) rotate(45deg);
        }
        100% {
          transform: scale(1) rotate(45deg);
        }
      }
    </style>
  </head>
