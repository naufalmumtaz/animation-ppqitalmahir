    <title>Bounce</title>
    <link rel="stylesheet" href="global.css" />

    <style>
      button {
        background-color: lightseagreen;
        padding: 20px;
        border-radius: 10px;
        border: none;
        color: white;
        font-size: 2rem;
        margin: 250px auto;
        display: block;
        cursor: pointer;
      }

      button:hover {
        animation: bouncy 1s ease 0.2s normal;
      }

      @keyframes bouncy {
        0% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(0, -15px);
        }
        30% {
          transform: translate(0, 15px);
        }
        40% {
          transform: translate(0, 10px);
        }
        50% {
          transform: translate(0, -10px);
        }
        60% {
          transform: translate(0, 5px);
        }
        70% {
          transform: translate(0, -5px);
        }
        80% {
          transform: translate(0, 2px);
        }
        90% {
          transform: translate(0, -2px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
