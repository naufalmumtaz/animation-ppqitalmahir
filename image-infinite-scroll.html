    <style>
      :root {
        --t: 20s;
      }

      body {
        background-color: black;
      }

      main {
        padding: 70px 20px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .scroll {
        mask-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 1) 10%,
          rgba(0, 0, 0, 1) 90%,
          rgba(0, 0, 0, 0)
        );
        color: white;
        padding: 10px;
        overflow: hidden;
        width: 80%;
        display: flex;
        white-space: nowrap;
        gap: 20px;
      }

      .scroll .scroll-inner {
        display: flex;
        white-space: nowrap;
        gap: 20px;
        animation: infinity-scroll var(--t) infinite linear;
      }

      .scroll .scroll-inner:hover {
        animation-play-state: paused;
      }

      .scroll .scroll-inner div {
        display: flex;
        white-space: nowrap;
        gap: 20px;
      }

      .scroll .scroll-inner div img {
        width: 9rem;
        border-radius: 10px;
        filter: grayscale(100%);
        box-sizing: border-box;
        transition: all 0.1s ease-out;
      }

      .scroll .scroll-inner div img:hover {
        cursor: pointer;
        filter: grayscale(0%);
        border: 2px solid white;
      }

      @keyframes infinity-scroll {
        0% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(-1000px);
        }
      }
    </style>
